<!DOCTYPE html>
<html>
  <head>
    <title>Booki</title>
    <script
      src="https://kit.fontawesome.com/e5de308960.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <header class="booki-header">
        <div class="booki-header__logo_container" title="logo Booki"></div>
        <nav class="booki-header__nav">
          <ul>
            <li><a href="#">Hébergements</a></li>
            <li><a href="#">Activités</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="booki-search">
          <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
          <p>En plein centre ville ou en pleine nature</p>
          <div class="booki-search__form_container">
            <div>
              <i class="fa-sharp fa-solid fa-location-dot fa-lg"></i>
            </div>
            <form action="" method="get">
              <input type="text" name="" placeholder="Marseille, France" />
              <button type="submit">Rechercher</button>
            </form>
          </div>
        </section>
        <section class="booki-filters">
          <div class="booki-filters__filters_container">
            <h2>Filtres</h2>
            <div>
              <div class="filter">
                <i class="fa-solid fa-money-bill-wave fa-xl"></i>
                <button data-filter="economique">Économique</button>
              </div>
              <div class="filter">
                <i class="fa-solid fa-person fa-xl"></i>
                <button data-filter="familial">Familial</button>
              </div>
              <div class="filter">
                <i class="fa-solid fa-heart fa-xl"></i>
                <button data-filter="romantique">Romantique</button>
              </div>
              <div class="filter">
                <i class="fa-solid fa-dog fa-xl"></i>
                <button data-filter="economique">Animaux autorisés</button>
              </div>
            </div>
          </div>
          <div class="booki-filters__info_container">
            <div class="icon">
              <i class="fa-solid fa-info fa-xs"></i>
            </div>
            <div>
              <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
          </div>
        </section>
        <section class="booki-lodging">
          <div class="booki-lodging__container">
            <h1>Hébergements à Marseille</h1>
            <div>
              <div class="lodging-card">
                <div class="lodging-card__img">
                  <img src="../assets/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="">
                </div>
                <div class="lodging-card__info">
                  <h3>Auberge La Canebière</h3>
                  <p>Nuit à partir de 25€</p>
                  <div class="star-rating">
                      <i class="fa-solid fa-star fa-xs star-rating__star--active"></i>
                      <i class="fa-solid fa-star fa-xs star-rating__star--active"></i>
                      <i class="fa-solid fa-star fa-xs star-rating__star--active"></i>
                      <i class="fa-solid fa-star fa-xs star-rating__star--active"></i>
                      <i class="fa-solid fa-star fa-xs star-rating__star"></i>
                  </div>
                </div>
              </div>
              <div class="lodging-card"></div>
              <div class="lodging-card"></div>
              <div class="lodging-card"></div>
              <div class="lodging-card"></div>
              <div class="lodging-card"></div>
            </div>
            <h2>Afficher plus</h2>
          </div>
          <article class="booki-lodging__popular">
            <h1>Les plus populaires</h1>
          </article>
        </section>
        <section class="booki-activities"></section>
      </main>
      <footer class="booki-footer"></footer>
    </div>
  </body>
</html>
