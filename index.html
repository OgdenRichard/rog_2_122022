<!DOCTYPE html>
<html>
  <head>
    <title>Booki</title>
    <script
      src="https://kit.fontawesome.com/e5de308960.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <header class="booki-header">
        <div class="booki-header__logo_container" title="logo Booki"></div>
        <nav class="booki-header__nav">
          <ul>
            <li><a href="#">Hébergements</a></li>
            <li><a href="#">Activités</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="booki-search">
          <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
          <p>En plein centre ville ou en pleine nature</p>
          <div class="booki-search__form_container">
            <div>
              <i class="fa-sharp fa-solid fa-location-dot fa-lg"></i>
            </div>
            <form action="" method="get">
              <input type="text" name="" placeholder="Marseille, France" />
              <button type="submit">Rechercher</button>
            </form>
          </div>
        </section>
        <section class="booki-filters">
          <div class="booki-filters__main_container">
            <h2>Filtres</h2>
            <div class="booki-filters__main_container filter_container">
              <div class="filter_container-filter"></div>
              <div class="filter_container-filter"></div>
              <div class="filter_container-filter"></div>
              <div class="filter_container-filter"></div>
            </div>
          </div>
          <div class="booki-filters__info_container">
            <div class="booki-filters__info_container fa-container">
              <i class="fa-solid fa-info fa-xs"></i>
            </div>
            <div class="booki-filters__info_container text_container">
              <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
          </div>
        </section>
        <section class="booki-lodging"></section>
        <section class="booki-activities"></section>
      </main>
      <footer class="booki-footer"></footer>
    </div>
  </body>
</html>
