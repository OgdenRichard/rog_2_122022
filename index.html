<!DOCTYPE html>
<html>
  <head>
    <title>Booki</title>
    <script
      src="https://kit.fontawesome.com/e5de308960.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="main-container">
      <header class="bookyheader">
        <div class="bookyheader__logo_container" title="logo Booki"></div>
        <nav class="bookyheader__nav">
          <ul class="bookyheader__nav_ul">
            <li class="bookyheader__nav_ul_link">
              <a href="#">Hébergements</a>
            </li>
            <li class="bookyheader__nav_ul_link"><a href="#">Activités</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="bookysearch">
          <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
          <p>En plein centre ville ou en pleine nature</p>
          <div class="bookysearch_form_container">
            <div class="bookysearch_form_container__fa_rectangle">
              <i class="fa-sharp fa-solid fa-location-dot fa-lg"></i>
            </div>
            <form action="" method="get">
              <input
                class="bookysearch_form_container__input_text"
                type="text"
                name=""
                placeholder="Marseille, France"
              />
              <button
                class="bookysearch_form_container__input_submit"
                type="submit"
              >
                Rechercher
              </button>
            </form>
          </div>
        </section>
        <section class="bookyfilters">
          <div class="bookyfilters__main_container">
            <h2>Filtres</h2>
            <div class="bookyfilters__main_container filter_container">
              <div class="filter_container-filter"></div>
              <div class="filter_container-filter"></div>
              <div class="filter_container-filter"></div>
              <div class="filter_container-filter"></div>
            </div>
          </div>
          <div class="bookyfilters__info_container">
            <div class="bookyfilters__info_container fa-container">
              <i class="fa-solid fa-info fa-xs"></i>
            </div>
            <div class="bookyfilters__info_container text_container">
              <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
          </div>
        </section>
        <section class="bookylodging"></section>
        <section class="bookyactivities"></section>
      </main>
      <footer class="pagefooter"></footer>
    </div>
  </body>
</html>
